    <body>
        <div class="container">
            <div class="content">
                <h1>Cabs Online</h1>
            </div>

            <div class="content">
                <h1>Cab Booking Form</h1>
                <a href="cabsonline.html">Home</a>
                 
                 <a href="admin.html">Admin</a>
           
                <form>
                    <label>Customer Name:  
                    <input type="text" name="nameField" placeholder = "Enter your name"required> </label><br>
                    
                    <label>Customer Phone: 
                    <input type="text" name="phoneField"  placeholder = "Enter your contact number"required> </label><br>
                    
                    <label>Pickup Address</label><br>
                    <label>Unit Number (if applicable): 
                    <input type="text" name="unitNumberField" placeholder = "Enter unit number"> </label><br>
                    
                    <label>Street Address: 
                    <input type="text" name="streetField" placeholder = "Enter pickup address" required> </label><br>
                    
                    <label>Destination Suburb: 
                    <input type="text" name="destinationField" placeholder = "Enter destination suburb" required> </label><br>
                    
                    <label>Date: 
                    <input type="date" name="dateField" placeholder = "Enter pickup Date" required> </label><br>
                    
                    <label>Time: 
                    <input type="time" name="timeField" placeholder = "Enter pickup Time" required> </label><br>

                    <input name="submit" type = "button" onClick = "booking('bookingprocess.php','display' );
                    value = "Place Your Booking">
                </form>
            </div>
        </div>
