<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

	<title>CabsOnline- Daniel English</title>

	<script type="text/javascript" src="scripts.js"></script>
	<script type="text/javascript" src="xhr.js"> </script>


	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="./bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="./style.css" />
</head>

<body>

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>CabsOnline</h1>
						</div>
						<form action="javascript:submitForm()">
							<div class="row">
									<div class="col text-right"><a href="admin.html">Admin Page</a></div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" placeholder="Enter your name"
											id="nameField" required>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Phone</span>
										<input class="form-control" type="text" placeholder="Enter your phone number"
											id="phoneField" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3">
									<div class="form-group">
										<span class="form-label">Unit Number</span>
										<input class="form-control" type="text" placeholder="Unit number"
											id="unitField">
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group">
										<span class="form-label">Street Number</span>
										<input class="form-control" type="text" placeholder="Street number"
											id="streetNumberField" required>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Street Name</span>
										<input class="form-control" type="text" placeholder="Enter your street name"
											id="streetNameField" required>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<span class="form-label">Suburb</span>
										<input class="form-control" type="text" placeholder="Enter your suburb"
											id="streetSuburbField" required>
									</div>
								</div>
							</div>

							<div class="form-group">
								<span class="form-label">Destination Suburb</span>
								<input class="form-control" type="text" placeholder="Enter destination suburb"
									id="destSuburbField"> </input required>
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Pickup Date</span>
										<input required id="chooseDate" class="form-control" onchange="checkDate()"
											type="date">
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Hour</span>
												<select class="form-control" id="hourField">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
													<option>6</option>
													<option>7</option>
													<option>8</option>
													<option>9</option>
													<option>10</option>
													<option>11</option>
													<option>12</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Min</span>
												<select class="form-control" id="minField">
													<option>00</option>
													<option>05</option>
													<option>10</option>
													<option>15</option>
													<option>20</option>
													<option>25</option>
													<option>30</option>
													<option>35</option>
													<option>40</option>
													<option>45</option>
													<option>50</option>
													<option>55</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">AM/PM</span>
												<select class="form-control" id="timeField">
													<option>AM</option>
													<option>PM</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn" type="submit">Book Now</button>
							</div>

							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<span class="form-label text-center" id="bookingConfirmation"></span>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
