<html>
    <head>
        <title>Admin Page - Shahrina Ahmed</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="xhr.js"></script>
        <script type="text/javascript" src="displayRequests.js"></script>
        <script type="text/javascript" src="assignOnRequest.js.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="content" id="displayAll">

                <input value="Get all Requests" type="button" onClick = "displayAll()"/>

                <h2>Assign Cab Booking</h2>
                <form>
                    <label> Cab Booking Number:</label>
                    <input type="text" id="booking_number" required>
                    <input type="submit" value="submit">
                </form>  
           
            <br>
            <span id="assign-status"></span>

            </div>

            <div class="content">



            </div>

            <div class="content" hidden id="resultsDiv">

                <table border="1" id="table">
                    <tr>
                        <td>
                            Booking Ref
                        </td>
                        <td>
                            Customer Name
                        </td>
                        <td>
                            Customer Phone
                        </td>
                        <td>
                            Booked Date and Time
                        </td>
                        <td>
                            Street Address
                        </td>
                        <td>
                            Destination Suburb
                        </td>
                        <td>
                            Pickup Date
                        </td>
                        <td>
                            Pickup Time
                        </td>
                        <td>
                            Status
                        </td> 
                        <td>
                            Button
                        </td>
                    </tr>
                </table>
                <button class="btn btn-primary mt-2" onclick="search()">Search Booking Requests</button>
           
               

            </div>

        </div>
    </body>
</html>
